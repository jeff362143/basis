<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- border设置表格边框；height设置表格高度时，th项根据内容撑开，其余高度td项平分；cellspacing设置表格列和行的间距（默认存在间距） -->
    <table border="1" width="400" height="200" cellspacing="0">
        <thead>
            <tr>
                <th>demo-1</th>
                <th>demo-2</th>
                <th>demo-3</th>
                <th>demo-4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
