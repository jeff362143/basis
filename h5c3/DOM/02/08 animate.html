<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="font-size: 200px;" id="hehe">😅</div>
    <button>点击</button>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #hehe {
            position: relative;
            /* relative可以直接设置width和height */
            color: rgb(157, 214, 146);
        }
    </style>
    <script>
        // 重写jq的animate方法
        let btn = document.getElementsByTagName('button')[0];
        let dom = document.getElementById('hehe');
        function animate(dom, obj, time, callBack) {
            let stepTime = 10;
            // 运动总次数
            let num = time / stepTime;
            let step = {};
            for (let i in obj) {
                step[i] = (obj[i] - parseInt(getComputedStyle(dom)[i])) / num; 
            }
            let idx = 1;
            let timer = setInterval(function() {
                if (idx > num) {
                    clearInterval(timer);
                    callBack();
                    return;
                }
                for (let i in step) {
                    dom.style[i] = parseInt(getComputedStyle(dom)[i]) + step[i] + 'px';
                }
                idx ++;
            }, stepTime);
        }
        btn.onclick = function() {
            animate(dom, {
                left: 400,
                top: 400
            }, 2000, function() {
                console.log('呵呵')
            })
        }
    </script>
</body>
</html>
