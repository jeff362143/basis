<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        babydoge doggggg
        <!-- 注释节点 -->
        <p></p>
    </div>
<script>
    let box = document.getElementById('box');
    console.log(box.nodeName, box.nodeType, box.nodeValue);  // div 1 null, 元素节点的nodeValue是空或者undefined,属性节点是值,文本节点是文本内容
</script>
</body>
</html>
