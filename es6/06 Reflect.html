	<script type="text/javascript">
	//  定义对象
	let obj = {
		num: 100,
		color: 'red',

		get doubleNum() {
			return this.num * 2;
		},

		set doubleNum(value) {
			this.num = value / 2;
		}
	} 
	// 设置
	Reflect.set(obj, 'doubleNum', 200);
	// 获取
	console.log(Reflect.get(obj, 'doubleNum'));
