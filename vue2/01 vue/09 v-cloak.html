<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-cloak是为了避免网速过慢，vue文件未加载成功时，页面显示出{{msg}}文本而设计的，它会在变量未加载好前隐藏标签 -->
    <div id="app" v-cloak>
        {{msg}}
    </div>
    <script src="../vue.js"></script>
    <script>
        let data = {
            msg: 'message'
        }
        let app = new Vue({
            el: '#app',
            data
        })
    </script>
</body>
</html>
