<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" v-cloak>
        <input type="text" v-model="msg">
    </div>
    <script src="../vue.js"></script>
    <script>
        /**
         * 数据监听是基于watch对象的方法
         * 方法名需要与监听的data对象的属性一致
        */
        let data = {
            msg: 'message'
        }
        let app = new Vue({
            el: '#app',
            data,
            watch:{
                msg(value, oldValue) {
                    console.log(`msg新数据是${value}\n旧数据是${oldValue}`)
                }
            }
        })
    </script>
</body>
</html>
